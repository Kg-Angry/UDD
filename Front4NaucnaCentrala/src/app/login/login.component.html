<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Dobrodoslo na stranicu za prijavljivanje
					</span>
					<span class="login100-form-avatar">
						<img src="/src/assets/img/avatar-01.jpg" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Uneti korisnicko ime">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Korisnicko ime"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Uneti lozinku">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Lozinka"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Prijavi se
            </button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Zaboravio
							</span>

							<a href="#" class="txt2">
								Korisnicko ime / Lozinku?
							</a>
						</li>

						<li>
							<span class="txt1">
							Nemas nalog?
							</span>

							<a href="/registration" class="txt2">
								Registruj se
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
